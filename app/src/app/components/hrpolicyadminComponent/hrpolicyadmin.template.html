<div fxLayout="column wrap" style="margin: 20px;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <h2>HR Policies</h2>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <mat-form-field>
      <input matInput="" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table="" [dataSource]="dataSource" class="mat-elevation-z8">


      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell="" *matHeaderCellDef=""> Policy Name </th>
        <td mat-cell="" *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell="" *matHeaderCellDef=""> Category </th>
        <td mat-cell="" *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <tr mat-header-row="" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row="" *matRowDef="let row; columns: displayedColumns;" (click)="selectedPolicy(row)" style="cursor:pointer"></tr>
    </table>
  </div>
</div>
