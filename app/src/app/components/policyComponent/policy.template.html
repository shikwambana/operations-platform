<div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <mat-card>
    <mat-card-title>{{ selectedPolicy.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ selectedPolicy.content }}</p>
    </mat-card-content>
    <mat-card-actions><button mat-raised-button="" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button></mat-card-actions>
  </mat-card>
</div>
