<div fxLayout="column wrap" style="margin: 10px;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <h1>Recent Leave Requests</h1>
    <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="center stretch" fxShow="true" fxHide="false">
      <mat-card *ngFor="let leave of leaves" fxFlex="22" fxFlex.sm="45" fxFlex.xs="80" style="margin: 10px;text-align:center;">
        <mat-card-title>{{ leave.fullName }}</mat-card-title>
        <mat-card-content>
          <h3>From {{ leave.fromDate | date: &apos;dd/MM/yyyy&apos; }} to {{ leave.toDate | date: &apos;dd/MM/yyyy&apos; }} </h3>
          <h3>Leave Type: {{ leave.leaveType}}</h3>
          <p>Leave Reason : {{ leave.leaveReason}} <br> Manager : {{ leave.managerName }}</p>
        </mat-card-content>
        <mat-card-footer>
          <div fxLayout="column wrap" fxLayoutAlign="start center" fxShow="true" fxHide="false">
            <mat-card-actions><button mat-raised-button="" style="color:green !important;">Approve</button><button mat-raised-button="" style="color:red !important;">Reject</button></mat-card-actions>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
