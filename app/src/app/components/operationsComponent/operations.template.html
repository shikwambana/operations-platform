<div fxLayout="column wrap" style="margin: 10px;" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <h1>Recent Leave Requests</h1>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <mat-card *ngFor="let leave of leaves" style="margin: 10px;">
        <mat-card-title>{{ leave.fullName }}</mat-card-title>
        <mat-card-content>
          <h3>From {{ leave.fromDate | date: &apos;dd/MM/yyyy&apos; }} to {{ leave.toDate | date: &apos;dd/MM/yyyy&apos; }} </h3>
          <h3>Leave Type: {{ leave.leaveType}}</h3>
          <p>Leave Reason : {{ leave.leaveReason}} <br> Manager : {{ leave.managerName }}</p>
        </mat-card-content>
        <mat-card-footer>
          <div fxLayout="column wrap" fxLayoutAlign="start center" fxShow="true" fxHide="false">
            <mat-card-actions><button mat-raised-button="">Approve</button><button mat-raised-button="">Reject</button></mat-card-actions>
          </div>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <h2>Transport and flight details</h2>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-card>
          <mat-card-title></mat-card-title>
          <mat-card-content></mat-card-content>
          <mat-card-footer>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
              <mat-card-actions><button mat-raised-button=""></button><button mat-raised-button=""></button></mat-card-actions>
            </div>
          </mat-card-footer>
        </mat-card>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
        <mat-card>
          <mat-card-title></mat-card-title>
          <mat-card-content></mat-card-content>
          <mat-card-footer>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
              <mat-card-actions><button mat-raised-button=""></button><button mat-raised-button=""></button></mat-card-actions>
            </div>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
</div>
